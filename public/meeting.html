<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议页面</title>
    <link rel="stylesheet" href="./css/meeting.css">
    <script src="./lib/jquery-2.0.min.js"></script>
    <script src="./lib/flexible.js"></script>
</head>

<body>
    <div class="top">
        <div class="center">腾讯会议</div>
    </div>
    <div class="main">
        <div class="left">
            <div class="left-top">
                <div class="icon left1">
                    <span class="iconfont icon-icon"></span>
                </div>
                <div class="icon left2">
                    <span class="iconfont icon-anquan"></span>
                </div>
                <div class="icon left3">
                    <span class="iconfont icon-wangluo-"></span>
                </div>
                <div class="icon right2">
                    <span class="iconfont icon-quanping"></span>
                </div>
                <div class="icon right1"> 19:30 </div>
            </div>
            <div class="left-center">
                <div class="bottom-key">
                    <div class="box">
                        <div class="key  key1">
                            <span class="iconfont icon-huatong"></span>
                            <div class="text">静音 </div>
                        </div>
                        <i></i>
                        <div class="key  key2">
                            <span class="iconfont icon-shipin"></span>
                            <div class="text">开启视频</div>
                        </div>
                        <i></i>
                        <div class="key  key3">
                            <span class="iconfont icon-pingmugongxiang1"></span>
                            <div class="text">共享屏幕</div>
                        </div>
                        <i></i>
                        <div class="key  key4">
                            <span class="iconfont icon-anquan4"></span>
                            <div class="text">安全 </div>
                        </div>
                        <div class="key  key5">
                            <span class="iconfont icon-yaoqingchengyuan"></span>
                            <div class="text">邀请 </div>
                        </div>
                        <div class="key  key6">
                            <span class="iconfont icon-chengyuan2"></span>
                            <div class="text">管理成员</div>
                        </div>
                        <div class="key  key7">
                            <span class="iconfont icon-19"></span>
                            <div class="text">更多 </div>
                        </div>
                    </div>
                    <div class="end"> 结束会议 </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top"> 聊天 </div>
            <div class="center"></div>
            <div class="bottom">
                <div class="bottom-top">
                    <div class="top-text"> 发送至: <span>所有人 <div class="corner"></div></span>
                    </div>
                    <div class="power"> 聊天权限<div class="corner"></div>
                    </div>
                </div>
                <div class="bottom-text">
                    <textarea placeholder="请输入消息..."></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/meeting.js"></script>

</html>
